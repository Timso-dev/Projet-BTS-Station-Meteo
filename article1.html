		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

	<body>
		<div class="header header__article">
			<div class="header__texture"></div>
			<div class="header__mask">
				<svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
					<path d="M0 100 L 0 0 C 25 100 75 100 100 0 L 100 100" fill="#fff"></path>
				</svg>
			</div>
			<div class="container">
				<div class="header__navbar">
					<div class="header__navbar--logo">
						<h1 class="header__navbar--logo-title">Capteur Sécurisé</h1>
					</div>
					<div class="header__navbar--menu">
					<a href="index.html" class="header__navbar--menu-link"><i class="fas fa-home"></i> Accueil</a>
					<a href="photos.html" class="header__navbar--menu-link"><i class="fas fa-image"></i> Photos</a>

					</div>
					<div class="header__navbar-toggle">
						<span class="header__navbar-toggle-icons"></span> 
					</div>
				</div>
				<div class="header__slogan">
					<h1 class="h__slogan--title">Les mesures</h1>
					<a href="index.html"class="h__slogan--btn"><i class="fas fa-chevron-left"></i> Retour</a>
				</div>
			</div>
		</div>
        <div class="article__view-container">
            <div class="article__view">
				<canvas id="myChart"></canvas>
				<script>
					var ctx = document.getElementById('myChart').getContext('2d');
					var myChart = new Chart(ctx, {
						type: 'line',
						data: {
							labels: ['Lundi', 'Mardi', 'Mercredi', 'jeudi', 'Vendredi', 'Samedi', 'Dimanche'],
							datasets: [{
								label: 'Temperature',
								data: [12, 19, 3, 5, 2, 3, 8],
								backgroundColor: ['rgba(243, 157, 18, 0.78)',],
								borderColor: ['#666',],
								borderWidth: 2,
								fill: true,
							}]
						},
						options: {
							scales: {
								y: {
									beginAtZero: true
								}
							}
						}
					});
				</script>
				<canvas id="myChart1"></canvas>
				<script>
					var ctx = document.getElementById('myChart1').getContext('2d');
					var myChart = new Chart(ctx, {
						type: 'bar',
						data: {
							labels: ['Lundi', 'Mardi', 'Mercredi', 'jeudi', 'Vendredi', 'Samedi', 'Dimanche'],
							datasets: [{
								label: 'Humiditée',
								data: [50, 40, 70, 60, 80, 70, 55],
								backgroundColor: ['rgba(18, 157, 243, 0.78)',],
								borderColor: ['#666',],
								borderWidth: 2,
								fill: true,
							}]
						},
						options: {
							scales: {
								y: {
									beginAtZero: true
								}
							}
						}
					});
				</script>
				<canvas id="myChart2"></canvas>
				<script>
					var ctx = document.getElementById('myChart2').getContext('2d');
					var myChart = new Chart(ctx, {
						type: 'polarArea',
						data: {
							labels: ['Lundi', 'Mardi', 'Mercredi', 'jeudi', 'Vendredi', 'Samedi', 'Dimanche'],
							datasets: [{
								label: 'Humiditée',
								data: [50, 40, 70, 60, 80, 70, 55],
								backgroundColor: ['rgba(157, 243, 18, 0.78)',],
								borderColor: ['#666',],
								borderWidth: 2,
								fill: true,
							}]
						},
						options: {
							scales: {
								y: {
									beginAtZero: true
								}
							}
						}
					});
				</script>
            </div>
        </div>
